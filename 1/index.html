<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let mysticNumber = Math.floor(Math.random() * 1000);
        console.log(mysticNumber);
        
        let number = prompt("Введите число");
        if(number > mysticNumber){
            document.write('Перелет');
        }
        else if(number < mysticNumber){
            document.write('Недолет'); 
        }
        else if(number == mysticNumber){
            document.write('Ты не внучок Ванги, случайно?');
        }
      </script>
</body>
</html>
